<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>××•×ª×™×•×ª ×‘×¢×‘×¨×™×ª</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(to bottom, #f7f7f7, #e0f7fa);
      color: #222;
      padding: 20px;
      line-height: 1.6;
      text-align: right;
      margin: 0;
    }

    h1 {
      color: #00796b;
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 20px;
    }

    .letter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      background-color: #ffffff;
      border: 2px solid #b2dfdb;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      max-width: 700px;
      margin: 0 auto 30px auto;
    }

    .letter-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button.letter-button {
      width: 90px;
      height: 90px;
      background-color: #4dd0e1;
      border-radius: 50%;
      text-align: center;
      line-height: 90px;
      color: white;
      font-size: 2.5em;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      user-select: none;
    }

    button.letter-button:hover,
    button.letter-button:focus {
      background-color: #26c6da;
      transform: scale(1.1);
      outline: none;
    }

    .letter-image {
      width: 120px;
      height: 120px;
      margin-top: 10px;
      pointer-events: none;
      user-select: none;
    }

    #output {
      margin-top: 30px;
      font-size: 1.4em;
      color: #00695c;
      text-align: center;
      min-height: 2em;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #666;
      text-align: center;
    }

    .nav-arrow-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .nav-arrow {
      cursor: pointer;
      display: inline-block;
      background-color: #00796b;
      color: white;
      font-size: 2.5em;
      padding: 8px 18px;
      border-radius: 50%;
      user-select: none;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin: 0 10px;
    }

    .nav-arrow:hover:not(.disabled),
    .nav-arrow:focus:not(.disabled) {
      background-color: #004d40;
      outline: none;
    }

    .nav-arrow.disabled {
      background-color: #a7d5ce;
      cursor: default;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      button.letter-button {
        width: 70px;
        height: 70px;
        line-height: 70px;
        font-size: 2em;
      }

      .letter-image {
        width: 90px;
        height: 90px;
      }

      .nav-arrow {
        font-size: 2em;
        padding: 6px 14px;
        margin: 0 6px;
      }
    }
  </style>
</head>
<body>
  <h1>××•×ª×™×•×ª ×‘×¢×‘×¨×™×ª</h1>

  <div class="nav-arrow-container">
    <button id="prevStageBtn" class="nav-arrow disabled" aria-label="×—×–×¨×” ×œ××•×ª×™×•×ª ×”×§×•×“××•×ª">â€¹</button>
    <button id="nextStageBtn" class="nav-arrow" aria-label="×”××©×š ×œ××•×ª×™×•×ª ×”×‘××•×ª">â€º</button>
  </div>

  <div class="letter-container" id="letterContainer" role="list">
    <!-- ××•×ª×™×•×ª ×™×˜×¢× ×• ×›××Ÿ ×“×™× ××™×ª -->
  </div>

  <div id="output" aria-live="polite" role="region"></div>

  <footer>
    <p>× ×‘× ×” ×‘××”×‘×” ×œ×™×œ×“×™× ×œ×•××“×™× ğŸ’™</p>
  </footer>

  <script>
    const allLetters = [
      { letter: '×', img: 'lion.png', alt: '××¨×™×”', word: '××¨×™×”' },
      { letter: '×‘', img: 'balloon.png', alt: '×‘×œ×•×Ÿ', word: '×‘×œ×•×Ÿ' },
      { letter: '×’', img: 'carrot.png', alt: '×’×–×¨', word: '×’×–×¨' },
      { letter: '×“', img: 'bear.png', alt: '×“×•×‘', word: '×“×•×‘' },
      { letter: '×”', img: 'mountain.png', alt: '×”×¨', word: '×”×¨' },

      { letter: '×•', img: 'frog.png', alt: '×¦×¤×¨×“×¢', word: '×¦×¤×¨×“×¢' },
      { letter: '×–', img: 'grape.png', alt: '×¢× ×‘×™×', word: '×¢× ×‘×™×' },
      { letter: '×—', img: 'hat.png', alt: '×›×•×‘×¢', word: '×›×•×‘×¢' },
      { letter: '×˜', img: 'pumpkin.png', alt: '×“×œ×¢×ª', word: '×“×œ×¢×ª' },
      { letter: '×™', img: 'duck.png', alt: '×‘×¨×•×•×–', word: '×‘×¨×•×•×–' },

      { letter: '×›', img: 'cat.png', alt: '×—×ª×•×œ', word: '×—×ª×•×œ' },
      { letter: '×œ', img: 'heart.png', alt: '×œ×‘', word: '×œ×‘' },
      { letter: '×', img: 'sun.png', alt: '×©××©', word: '×©××©' },
      { letter: '× ', img: 'fish.png', alt: '×“×’', word: '×“×’' },
      { letter: '×¡', img: 'flower.png', alt: '×¤×¨×—', word: '×¤×¨×—' },

      { letter: '×¢', img: 'camel.png', alt: '×’××œ', word: '×’××œ' },
      { letter: '×¤', img: 'flower2.png', alt: '×¤×¨×—', word: '×¤×¨×—' },
      { letter: '×¦', img: 'rabbit.png', alt: '××¨× ×‘', word: '××¨× ×‘' },
      { letter: '×§', img: 'house.png', alt: '×‘×™×ª', word: '×‘×™×ª' },
      { letter: '×¨', img: 'book.png', alt: '×¡×¤×¨', word: '×¡×¤×¨' },

      { letter: '×©', img: 'tree.png', alt: '×¢×¥', word: '×¢×¥' },
      { letter: '×ª', img: 'car.png', alt: '××›×•× ×™×ª', word: '××›×•× ×™×ª' },
    ];

    const lettersPerStage = 5;
    let currentStage = 0;
    const maxStage = Math.ceil(allLetters.length / lettersPerStage) - 1;

    const letterContainer = document.getElementById('letterContainer');
    const output = document.getElementById('output');
    const nextStageBtn = document.getElementById('nextStageBtn');
    const prevStageBtn = document.getElementById('prevStageBtn');

    // ××•×‘×™×™×§×˜ ×œ××—×¡×•×Ÿ ××•×“×™×• ×©×”×•×˜×¢× ×• ××¨××©
    const audioCache = {};

    function preloadAudio() {
      allLetters.forEach(({ letter }) => {
        const audio = new Audio(`sounds/${letter}.mp3`);
        audio.load();
        audioCache[letter] = audio;
      });
    }

    function loadStage(stageNum) {
      letterContainer.innerHTML = '';
      output.textContent = '';

      const start = stageNum * lettersPerStage;
      const end = start + lettersPerStage;
      const stageLetters = allLetters.slice(start, end);

      stageLetters.forEach(({ letter, img, alt, word }) => {
        const letterItem = document.createElement('div');
        letterItem.className = 'letter-item';
        letterItem.setAttribute('role', 'listitem');

        const button = document.createElement('button');
        button.className = 'letter-button';
        button.type = 'button';
        button.textContent = letter;
        button.setAttribute('aria-label', `×”××•×ª ${letter}`);

        const image = document.createElement('img');
        image.className = 'letter-image';
        image.src = `images/${img}`;
        image.alt = alt;
        image.setAttribute('aria-hidden', 'true');

        letterItem.appendChild(button);
        letterItem.appendChild(image);
        letterContainer.appendChild(letterItem);
      });

      // ×¢×“×›×•×Ÿ ××¦×‘ ×›×¤×ª×•×¨×™ ×”×—×¦×™×
      if (stageNum <= 0) {
        prevStageBtn.classList.add('disabled');
        prevStageBtn.setAttribute('aria-disabled', 'true');
        prevStageBtn.title = '××™×Ÿ ××•×ª×™×•×ª ×§×•×“××•×ª';
      } else {
        prevStageBtn.classList.remove('disabled');
        prevStageBtn.removeAttribute('aria-disabled');
        prevStageBtn.title = '×—×–×¨×” ×œ××•×ª×™×•×ª ×”×§×•×“××•×ª';
      }

      if (stageNum >= maxStage) {
        nextStageBtn.classList.add('disabled');
        nextStageBtn.setAttribute('aria-disabled', 'true');
        nextStageBtn.title = '××™×Ÿ ×¢×•×“ ××•×ª×™×•×ª';
      } else {
        nextStageBtn.classList.remove('disabled');
        nextStageBtn.removeAttribute('aria-disabled');
        nextStageBtn.title = '×”××©×š ×œ××•×ª×™×•×ª ×”×‘××•×ª';
      }
    }

    // ×××–×™× ×™× ×¢×œ ×›×œ ×œ×—×™×¦×•×ª ×‘×ª×•×š container â€“ delegation
    letterContainer.addEventListener('click', (e) => {
      const btn = e.target.closest('button.letter-button');
      if (!btn) return;

      const letter = btn.textContent;
      const found = allLetters.find(l => l.letter === letter);
      if (!found) return;

      playLetter(letter, found.word);
    });

    function playLetter(letter, word) {
      output.textContent = `×”××•×ª ×©× ×‘×—×¨×”: ${letter} â€” ×œ×“×•×’××”: ${word}`;
      const audio = audioCache[letter];
      if (audio) {
        audio.pause();
        audio.currentTime = 0;
        audio.play().catch(() => {
          // ××¤×©×¨ ×œ×”×•×¡×™×£ ×˜×™×¤×•×œ ×‘×©×’×™××•×ª ×›××Ÿ ×× ×¨×•×¦×™×
          console.warn(`×œ× ×”×¦×œ×™×— ×œ×”×©××™×¢ ××ª ×”×¦×œ×™×œ ×©×œ ×”××•×ª ${letter}`);
        });
      }
    }

    nextStageBtn.addEventListener('click', () => {
      if (currentStage < maxStage) {
        currentStage++;
        loadStage(currentStage);
      }
    });

    prevStageBtn.addEventListener('click', () => {
      if (currentStage > 0) {
        currentStage--;
        loadStage(currentStage);
      }
    });

    preloadAudio();
    loadStage(currentStage);
  </script>
</body>
</html>
